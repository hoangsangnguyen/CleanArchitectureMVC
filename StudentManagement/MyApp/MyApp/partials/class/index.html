<div class="content-header clearfix">
    <h3 class="pull-left">
        Class List
    </h3>
    <div class="pull-right">
        <a href="/class/new" class="btn bg-blue">
            <i class="fa fa-plus-square"></i>
            Create
        </a>
    </div>
</div>

<div class="content" ng-controller="classCtrl">
    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default panel-search">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Class name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="name" id="Name" type="text" placeholder="Type class name">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Department:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="departmentId" id="DepartmentId" style="width: 100%;" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group form-custom">
                                <div class="col-md-4">
                                    <label class="control-label"></label>
                                </div>
                                <div class="col-md-8">
                                    <button type="button" class="btn btn-primary" ng-click="onSearch()">
                                        <i class="fa fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="grid"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="popup_editor" type="text/x-kendo-template">
    <div class="row">
        <div class="k-edit-label" style="margin-right:5px">
            <label for="Name" style="color: black;">Name</label>
        </div>
        <input type="text" class="k-input k-textbox" name="Name" data-bind="value:Name">
    </div>

    <div class="row">
        <div class="k-edit-label" style="margin-right:5px">
            <label for="DepartmentIdEditForm" style="color: black;">Department</label>
        </div>
        <input id="DepartmentIdEditForm" name="DepartmentId">
    </div>

</script>
