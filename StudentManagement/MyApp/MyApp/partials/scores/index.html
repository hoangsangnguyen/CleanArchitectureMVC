<div class="content-header clearfix">
    <h3 class="pull-left">
        Scores List
    </h3>
    <div class="pull-right">
        <a href="/scores/new" class="btn bg-blue">
            <i class="fa fa-plus-square"></i>
            Create
        </a>
    </div>
</div>

<div class="content" ng-controller="scoresCtrl">
    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default panel-search">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Student:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="studentId" id="StudentId" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Subject:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="subjectId" id="SubjectId" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Mark:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="mark" id="Mark" type="number" max="10" min="0" placeholder="Type mark">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group form-custom">
                                <div class="col-md-4">
                                    <label class="control-label"></label>
                                </div>
                                <div class="col-md-8">
                                    <button type="button" class="btn btn-primary" ng-click="onSearch()">
                                        <i class="fa fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="grid"></div>
                </div>
            </div>

        </div>
    </div>
</div>
