<div class="content-header clearfix">
    <h3 class="pull-left">
        Roles List
    </h3>
    <div class="pull-right" id="createArea">
        <a href="/auth/roles/new" class="btn bg-blue">
            <i class="fa fa-plus-square"></i>
            Create
        </a>
    </div>
</div>

<div class="content" ng-controller="rolesCtrl">
    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default panel-search">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">System name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="systemName" id="SystemName" type="text" placeholder="Type system name">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Display name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="displayName" id="DisplayName" type="text" placeholder="Type display name">
                                </div>
                            </div>
                        </div>

                        
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label"></label>
                                </div>
                                <div class="col-md-9">
                                    <button type="button" class="btn btn-primary" ng-click="onSearch()">
                                        <i class="fa fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="grid"></div>
                </div>
            </div>

        </div>
    </div>
</div>
