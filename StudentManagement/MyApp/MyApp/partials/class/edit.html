<div class="content" ng-controller="editClassCtrl">
    <div class="content-header clearfix">
        <h3 class="pull-left">
            Edit class
        </h3>
        <div class="pull-right">
            <button type="button" class="btn bg-blue" ng-click="onBack()">
                <i class="fa fa-floppy-o"></i>
                Back
            </button>
            <button type="button" class="btn bg-blue" ng-click="onSave()">
                <i class="fa fa-floppy-o"></i>
                Save
            </button>
            <button type="button" class="btn bg-red" ng-click="onDelete()">
                <i class="fa fa-floppy-o"></i>
                Delete
            </button>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Class name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="name" id="Name" type="text" placeholder="Type class name">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Department:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="departmentId" id="departmentId" style="width: 100%;" placeholder="Select department...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
