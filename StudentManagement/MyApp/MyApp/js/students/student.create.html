<div class="content">
    <div class="content-header clearfix">
        <h3 class="pull-left">
            Create new student
        </h3>
        <div class="pull-right">
            <button type="button" class="btn bg-blue" ng-click="onBack()">
                <i class="fa fa-floppy-o"></i>
                Back
            </button>
            <button type="button" class="btn bg-blue" ng-click="onSave()" ng-show="isAdminOrManager">
                <i class="fa fa-floppy-o"></i>
                Save
            </button>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">First name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="data.FirstName" type="text" placeholder="Type first name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Last name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="data.LastName" type="text" placeholder="Type last name">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Student code:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="data.StudentCode" type="text" placeholder="Type student code">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Class:</label>
                                </div>
                                <div class="col-md-9">
                                    <select kendo-combo-box
                                            k-placeholder="'Select class'"
                                            k-data-text-field="'Name'"
                                            k-data-value-field="'Id'"
                                            k-auto-bind="false"
                                            ng-model="data.ClassId"
                                            k-data-source="classesDataSource"
                                            style="width: 100%" ng-keydown="onSearch()"></select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Date of birth:</label>
                                </div>
                                <div class="col-md-9">
                                    <input kendo-date-picker kendo-date-input k-format="'yyyy-MM-dd'" ng-model="data.DateOfBirth" style="width: 100%" />
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-9">
                                    <label class="control-label k-form-field">
                                        <input type="checkbox" ng-model="data.CreateNewUserLogin" id="CreateNewUserLogin" class="k-checkbox">
                                        <label class="k-checkbox-label" for="CreateNewUserLogin">Create new user login</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
