<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div ng-app="login.controllers" ng-controller="loginCtrl">
        <div class="panel-group">
            <div class="panel panel-default panel-search">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <label class="control-label">User name: </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input class="form-control" ng-model="userName" id="UserName" type="text" placeholder="Type user name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3" style="margin-top:20px">
                            <label class="control-label">Password: </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input class="form-control" ng-model="password" id="Password" type="password" placeholder="Type password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="primaryTextButton" style="margin-top: 20px" class="k-primary form-control" ng-click="login()">Login</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
