<div class="content-header clearfix">
    <h3 class="pull-left">
        Class List
    </h3>
    <div class="pull-right" ng-show="isAdminOrManager">
        <a href="/classes/new" class="btn bg-blue">
            <i class="fa fa-plus-square"></i>
            Create
        </a>
    </div>
</div>

<div class="content">
    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default panel-search">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Class name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="searchData.Name" type="text" placeholder="Type class name" ng-change="onSearch()" ng-keydown="onSearch()">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Department:</label>
                                </div>
                                <div class="col-md-9">
                                    <select kendo-combo-box
                                            k-placeholder="'Select department...'"
                                            k-data-text-field="'Name'"
                                            k-data-value-field="'Id'"
                                            k-auto-bind="false"
                                            ng-change="onSearch()"
                                            ng-model="searchData.DepartmentId"
                                            k-data-source="departmentsDataSource"
                                            style="width: 100%" ng-keydown="onSearch()"></select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group form-custom">
                                <div class="col-md-4">
                                    <label class="control-label"></label>
                                </div>
                                <div class="col-md-8">
                                    <button type="button" class="btn btn-primary" ng-click="onSearch()">
                                        <i class="fa fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div kendo-grid="grid" options="mainGridOptions"></div>
                </div>
            </div>

        </div>
    </div>
</div>
