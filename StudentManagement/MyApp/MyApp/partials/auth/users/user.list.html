<div class="content-header clearfix">
    <h3 class="pull-left">
        Users List
    </h3>
    <div class="pull-right" ng-show="isAdmin">
        <a href="/auth/users/new" class="btn bg-blue">
            <i class="fa fa-plus-square"></i>
            Create
        </a>
    </div>
</div>

<div class="content">
    <div class="form-horizontal">
        <div class="panel-group">
            <div class="panel panel-default panel-search">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">First name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="searchData.FirstName" type="text" placeholder="Type first name" ng-change="onSearch()" ng-keydown="onSearch()">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Last name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="searchData.LastName" type="text" placeholder="Type last name" ng-change="onSearch()" ng-keydown="onSearch()">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Display name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="searchData.DisplayName" type="text" placeholder="Type display name" ng-change="onSearch()" ng-keydown="onSearch()">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">User name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" ng-model="searchData.UserName" type="text" placeholder="Type user name" ng-change="onSearch()" ng-keydown="onSearch()">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label">Role:</label>
                                </div>
                                <div class="col-md-9">
                                    <select kendo-combo-box
                                            k-placeholder="'Select role...'"
                                            k-data-text-field="'Name'"
                                            k-data-value-field="'Id'"
                                            k-auto-bind="false"
                                            ng-change="onSearch()"
                                            ng-model="searchData.RoleId"
                                            k-data-source="rolesDataSource"
                                            style="width: 100%" ng-keydown="onSearch()"></select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-custom">
                                <div class="col-md-3">
                                    <label class="control-label"></label>
                                </div>
                                <div class="col-md-9">
                                    <button type="button" class="btn btn-primary" ng-click="onSearch()">
                                        <i class="fa fa-search"></i>
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div kendo-grid="grid" options="mainGridOptions"></div>
                </div>
            </div>

        </div>
    </div>
</div>
